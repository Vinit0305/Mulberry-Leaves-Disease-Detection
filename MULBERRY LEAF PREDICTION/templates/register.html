{% extends "base.html" %} {% block title %}Register{% endblock %} {% block content %}
<div class="container">
    <h2 class="text-center">Register</h2>
    <form method="POST" class="mt-4">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <label class="form-label">Email:</label> {{ form.email(class="form-control") }}
        </div>
        <div class="mb-3">
            <label class="form-label">Password:</label> {{ form.password(class="form-control") }}
        </div>
        <div class="mb-3">
            <label class="form-label">Confirm Password:</label> {{ form.confirm_password(class="form-control") }}
        </div>

        <button type="submit" class="btn btn-custom">Register</button>
    </form>
</div>
{% endblock %}
